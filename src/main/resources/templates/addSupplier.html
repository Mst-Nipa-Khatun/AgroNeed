<!DOCTYPE html>
<html layout:decorate="~{shared/layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Supplier</title>
<!--    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">-->
</head>
<body style="background: #f2f7f9; font-family: Arial, sans-serif;">
<div layout:fragment="content">
    <div class="container mt-5"
         style="max-width: 600px; background: #ffffff; padding: 30px; border-radius: 12px; box-shadow: 0 8px 20px rgba(0,0,0,0.1);">
        <h2 style="color: #0d6efd; text-align: center; margin-bottom: 25px; font-weight: bold;">Add New Supplier</h2>
        <form id="addSupplierForm">
            <div class="mb-3">
                <label for="name" style="font-weight: 600;">Supplier Name *</label>
                <input type="text" class="form-control" id="name" placeholder="Enter Supplier Name"
                       style="border-radius: 8px; border: 1px solid #ced4da; padding: 10px;" required>
            </div>
            <div class="mb-3">
                <label for="email" style="font-weight: 600;">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter Email"
                       style="border-radius: 8px; border: 1px solid #ced4da; padding: 10px;">
            </div>
            <div class="mb-3">
                <label for="phone" style="font-weight: 600;">Phone</label>
                <input type="text" class="form-control" id="phone" placeholder="Enter Phone Number"
                       style="border-radius: 8px; border: 1px solid #ced4da; padding: 10px;">
            </div>
            <div class="mb-3">
                <label for="address" style="font-weight: 600;">Address</label>
                <textarea class="form-control" id="address" rows="3" placeholder="Enter Address"
                          style="border-radius: 8px; border: 1px solid #ced4da; padding: 10px;"></textarea>
            </div>
            <button type="submit"
                    style="background-color: #0d6efd; color: white; font-weight: bold; border-radius: 8px; padding: 10px 20px; width: 100%; border: none; transition: 0.3s;">
                Add Supplier
            </button>
        </form>
    </div>
</div>
</body>
</html>
<script defer>
    $(document).ready(function () {

        $("#addSupplierForm").on("submit", function (e) {
            e.preventDefault();

            let supplierData = {
                name: $("#name").val().trim(),
                email: $("#email").val().trim(),
                phone: $("#phone").val().trim(),
                address: $("#address").val().trim(),
                status: 1
            };

            if (!supplierData.name) {
                alert("Supplier name is required");
                return;
            }

            $.ajax({
                url: "/suppliers/create",
                type: "POST",
                contentType: "application/json",
                data: JSON.stringify(supplierData),
                success: function (response) {
                    if (response && response.statusCode === 201) {
                        showSuccessToast(response.message || "Supplier added successfully");
                        setTimeout(function () {
                            window.location.reload();
                        },1000)
                    } else {
                        showErrorToast(response.message || "Failed to add supplier");
                    }
                },
                error: function (xhr) {
                    let errMsg = "Error: " + (xhr.responseJSON?.message || xhr.statusText);
                    showErrorToast(errMsg);
                }
            });
        });
    });
</script>
