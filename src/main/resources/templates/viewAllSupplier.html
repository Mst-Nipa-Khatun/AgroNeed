<!doctype html>
<html layout:decorate="~{shared/layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>View All Products</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container mt-5"
         style="max-width: 1000px; background: #ffffff; padding: 30px; border-radius: 12px; box-shadow: 0 12px 25px rgba(0,0,0,0.1);">
        <h2 style="color: #8e1717; text-align: center; margin-bottom: 30px; font-weight: bold; letter-spacing: 1px;">
            Suppliers List
        </h2>

        <table id="suppliersTable" class="table table-striped table-bordered" style="border-radius: 8px; overflow: hidden;">
            <thead style="background-color: #a37481; color: white; font-weight: bold;">
            <tr>
                <th style="width: 5%;">#</th>
                <th style="width: 8%;">Supplier ID</th>
                <th style="width: 20%;">Name</th>
                <th style="width: 15%;">Email</th>
                <th style="width: 12%;">Phone</th>
                <th style="width: 20%;">Address</th>
                <th style="width: 12%;">Actions</th>
            </tr>
            </thead>
            <tbody id="suppliers-body">
            <!-- Data will be inserted by JavaScript -->
            </tbody>
        </table>
    </div>
</div>

</body>
</html>


<script defer>
    $(document).ready(function () {

        getAllSuppliers();

        function getAllSuppliers() {
            Ajax.get("/suppliers/getAll", null, null)
                .then(response => {
                    console.log(response);

                    if ($.fn.DataTable.isDataTable('#suppliersTable')) {
                        $('#suppliersTable').DataTable().destroy();
                    }
                    $("#suppliers-body").empty();

                    if (response.content) {
                        response.content.forEach(current => {
                            $("#suppliers-body").append(`
                                <tr>
                                    <td></td>
                                    <td>${current.id}</td>
                                    <td>${current.name}</td>
                                    <td>${current.email}</td>
                                    <td>${current.phone}</td>
                                    <td>${current.address}</td>
                                    <td>
                                        <button data-id="${current.id}" class="btn btn-sm view-btn"
                                                       style="background-color:#738fb8; color:white; border:none; border-radius:6px; padding:4px 8px; margin-right:5px;">
                                                     View Details
                                          </button>


                                    </td>
                                </tr>`);
                        });

                        $('#suppliersTable').DataTable({
                            pageLength: 5,
                            lengthMenu: [
                                [5, 10, 25, 50, -1],
                                [5, 10, 25, 50, 'All']
                            ],
                            columnDefs: [
                                {
                                    targets: 0,
                                    render: function (data, type, row, meta) {
                                        return meta.row + 1;
                                    }
                                }
                            ]
                        });
                    }
                }).catch(error => {
                console.log(error);
                alert("Error: " + error);
            });
        }

        // Delete supplier
        $(document).on('click', '.delete-btn', function () {
            const supplierId = $(this).data('id');
            if (confirm("Are you sure you want to delete this supplier?")) {
                $.ajax({
                    url: `/suppliers/delete/${supplierId}`,
                    type: 'DELETE',
                    success: function (res) {
                        alert(res.message || "Supplier deleted successfully");
                        getAllSuppliers();
                    },
                    error: function (xhr) {
                        alert("Error deleting supplier: " + xhr.statusText);
                    }
                });
            }
        });

        // View details (redirect to supplier-products page)
        $(document).on('click', '.view-btn', function () {
            const supplierId = $(this).data('id');
            window.location.href = `supplierAllProducts?supplierId=${supplierId}`;
        });


    });
</script>
