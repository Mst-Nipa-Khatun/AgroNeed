<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Payment Cancelled</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card border-warning shadow-lg">
                <div class="card-body text-center">
                    <div class="text-warning mb-3">
                        <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="currentColor" class="bi bi-exclamation-triangle-fill" viewBox="0 0 16 16">
                            <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                        </svg>
                    </div>
                    <h3 class="card-title">Payment Cancelled</h3>
                    <p class="card-text">You have cancelled the payment process.</p>

                    <table class="table table-bordered mt-3">
                        <tbody>
                        <tr>
                            <th>Transaction ID</th>
                            <td th:text="${tranId}">N/A</td>
                        </tr>
                        </tbody>
                    </table>

                    <a href="/" class="btn btn-warning mt-3">Back to Home</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
