<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Payment Success</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card border-success shadow-lg">
                <div class="card-body text-center">
                    <div class="text-success mb-3">
                        <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="currentColor" class="bi bi-check-circle-fill" viewBox="0 0 16 16">
                            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
                        </svg>
                    </div>
                    <h3 class="card-title">Payment Successful!</h3>
                    <p class="card-text">Your transaction has been completed successfully.</p>

                    <table class="table table-bordered mt-3">
                        <tbody>
                        <tr>
                            <th>Transaction ID</th>
                            <td th:text="${tranId}">N/A</td>
                        </tr>
                        <tr>
                            <th>Bank Transaction ID</th>
                            <td th:text="${bankTranId}">N/A</td>
                        </tr>
                        <tr>
                            <th>Amount</th>
                            <td th:text="${amount}">0.00</td>
                        </tr>
                        <tr>
                            <th>Payment Method</th>
                            <td th:text="${cardType}">N/A</td>
                        </tr>
                        </tbody>
                    </table>

                    <a href="/" class="btn btn-success mt-3">Back to Home</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
