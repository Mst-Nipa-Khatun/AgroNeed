<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Payment Failed</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card border-danger shadow-lg">
                <div class="card-body text-center">
                    <div class="text-danger mb-3">
                        <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="currentColor" class="bi bi-x-circle-fill" viewBox="0 0 16 16">
                            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z"/>
                        </svg>
                    </div>
                    <h3 class="card-title">Payment Failed!</h3>
                    <p class="card-text">Unfortunately, your payment could not be processed.</p>

                    <table class="table table-bordered mt-3">
                        <tbody>
                        <tr>
                            <th>Transaction ID</th>
                            <td th:text="${tranId}">N/A</td>
                        </tr>
                        <tr>
                            <th>Reason</th>
                            <td th:text="${failedReason}">Unknown error</td>
                        </tr>
                        </tbody>
                    </table>

                    <a href="/" class="btn btn-danger mt-3">Back to Home</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
