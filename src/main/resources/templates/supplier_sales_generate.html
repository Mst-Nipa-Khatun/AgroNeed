<!doctype html>
<html layout:decorate="~{shared/layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Supplier Sales Report</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container mt-5"
         style="max-width: 1100px; background: #ffffff; padding: 30px; border-radius: 12px; box-shadow: 0 12px 25px rgba(0,0,0,0.1);">
        <h2 style="color: #5273a5; text-align: center; margin-bottom: 30px; font-weight: bold; letter-spacing: 1px;">
            Supplier Sales Report
        </h2>

        <table id="salesTable" class="table table-striped table-bordered" style="border-radius: 8px; overflow: hidden;">
            <thead style="background-color: #c7dc9a; color: white; font-weight: bold;">
            <tr>
                <th style="width: 5%;">#</th>
                <th style="width: 20%;">Supplier</th>
                <th style="width: 25%;">Product</th>
                <th style="width: 15%;" class="text-end">Quantity Sold</th>
                <th style="width: 15%;" class="text-end">Sales Amount</th>
            </tr>
            </thead>
            <tbody id="sales-body">
            <!-- Data will be inserted by JavaScript -->
            </tbody>
            <tfoot>
            <tr style="font-weight: bold; background: #f4f4f4;">
                <td colspan="3" class="text-end">Grand Total:</td>
                <td class="text-end" id="totalQty">0</td>
                <td class="text-end" id="totalSales">0.00</td>
            </tr>
            </tfoot>
        </table>
    </div>
</div>

</body>
</html>

<script defer>
    $(document).ready(function () {

        loadSupplierSales();

        function loadSupplierSales() {
            Ajax.get("/suppliers/sales/generate", null, null)
                .then(response => {
                    console.log(response);

                    if ($.fn.DataTable.isDataTable('#salesTable')) {
                        $('#salesTable').DataTable().destroy();
                    }
                    $("#sales-body").empty();

                    let totalQty = 0;
                    let totalSales = 0;

                    if (response.content) {
                        response.content.forEach((current, index) => {
                            const qty = Number(current.totalQuantitySold || 0);
                            const sales = Number(current.supplierSales || 0);

                            totalQty += qty;
                            totalSales += sales;

                            $("#sales-body").append(`
                                <tr>
                                    <td>${index + 1}</td>
                                    <td>${current.supplierName}</td>
                                    <td>${current.productName}</td>
                                    <td class="text-end">${qty}</td>
                                    <td class="text-end">${sales.toFixed(2)}</td>
                                </tr>
                            `);
                        });

                        $("#totalQty").text(totalQty);
                        $("#totalSales").text(totalSales.toFixed(2));

                        $('#salesTable').DataTable({
                            pageLength: 5,
                            lengthMenu: [
                                [5, 10, 25, 50, -1],
                                [5, 10, 25, 50, 'All']
                            ],
                            columnDefs: [
                                {
                                    targets: 0,
                                    orderable: false
                                }
                            ]
                        });
                    }
                })
                .catch(error => {
                    console.log(error);
                    alert("Error: " + error);
                });
        }
    });
</script>
